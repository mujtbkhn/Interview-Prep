<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>

<body>
  <!-- 
        HTML tables allow web developers to arrange data into rows and columns.
        a table has
        <table> defines table
          <th> defines header in table
          <tr> defines row in table
          <td> defines a cell in table
          <thead>	Groups the header content in a table
          <tbody>	Groups the body content in a table
          <tfoot>	Groups the footer content in a table

            good reference links
            https://www.w3schools.com/html/html_tables.asp
            https://www.geeksforgeeks.org/html-tables/
     -->

  <table>
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Alfreds Futterkiste</td>
      <td>Maria Anders</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Centro comercial Moctezuma</td>
      <td>Francisco Chang</td>
      <td>Mexico</td>
    </tr>
  </table>

  <table> 
    <tr> 
        <th>Firstname</th> 
        <th>Lastname</th> 
        <th>Age</th> 
    </tr> 
    <tr> 
        <td>Priya</td> 
        <td>Sharma</td> 
        <td>24</td> 
    </tr> 
    <tr> 
        <td>Arun</td> 
        <td>Singh</td> 
        <td>32</td> 
    </tr> 
    <tr> 
        <td>Sam</td> 
        <td>Watson</td> 
        <td>41</td> 
    </tr> 
</table> 
</body>

</html>
